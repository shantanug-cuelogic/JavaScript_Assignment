<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../css/list.css" type="text/css" rel="stylesheet">
    <link href="../css/normalize.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <title>TODOIng!</title>
</head>
<body onload="showtable()">
        <header >
                <div id="heading">
                        <img src="../Images/Logow.png" height="60px">
                        <h1>TODOing!</h1>
                    </div>
                <nav>
                    <input type="button" value="Profile" id="profile" onclick="profile()" >
                    <input type="button" value="Logout" id="logout" onclick="logout()">
                </nav>
                                
        </header>
        <section>
            <div id="usercontainer" class="wrapper">
                    <h4 id="hname"></h4>
            </div>
        </section>
        <section id="imagesection">
            <div id="imagecontainer" class="col-sm-4 col-sm-offset-4">
                <img src="" height="50px" width="50px" id="userimage">

            </div>
        </section>
       
        <section id="buttonsection">
            <div class="wrapper" id="buttoncontainer">
            <input type="button" value="Create" id="createbtn" onclick="createtodo()" >
            <input type="button" value="Delete" id="deletebtn" onclick="deletetodo()" >
            <input type="button" value="Filter" id="filterbtn" onclick="displayoption()" style="display: inline;">
            <input type="button" value="By Category" id="filterbtncategory" onclick="displayoptioncategory()" style="display: none;">
            <input type="button" value="By Status" id="filterbtnstatus" onclick="displayoptionstatus()" style="display: none;" >    

                <select style="display: none" id="filteroptioncategory" onchange="filterresult(1)">
                    <option value="personal">Personal</option>
                    <option value="office">Office</option>
                    <option value="social">Social</option>
                </select>
                <select style="display: none" id="filteroptionstatus" onchange="filterresult(2)">
                    <option value="pending">Pending</option>
                    <option value="complete">Completed</option>
                    
                </select>    
        </div>     
        </section>
        
        <section>
            <div id="tablecontainer" class="wrapper">
                <table class="table table-bordered" id="listtable">
                    <thead>
                        <tr>
                            <td>Select</td>
                            <td>Sr.No.</td>
                            <td>Name</td>
                            <td>Category</td>
                            <td>DueDate</td>
                            <td>Reminder</td>
                            <td>Public</td>
                            <td>Note</td>
                            <td>Status</td>
                            <td>Button</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

            </div>
        </section>


</body>
<script src="../Javascript/list.js"></script>
</html>
