<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="../css/createtodo.css" type="text/css" rel="stylesheet">
    <link href="../css/normalize.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <title>TODOing!</title>
</head>
<body>
        <header >
                <div id="heading">
                        <img src="../Images/Logow.png" height="60px">
                        <h1>TODOing!</h1>
                    </div>
                <nav>
                        <input type="button" value="List" id="tolist" onclick="tolist()">
                    <input type="button" value="Profile" id="profile" onclick="profile()" >
                    <input type="button" value="Logout" id="logout" onclick="logout()">
                   
                </nav>
        </header>
        <section>
            <div class="container-fluid">
                
                <div class="col-sm-12 text-center" id="todofieldscontainer">
                        <div class="col-sm-12 row">    
                    <form>
                                            
                         <div class="form-group col-sm-4 well" id="tnameparent">
                            <label for="tname">Todo Name(*):</label>
                             <input type="text" class="form-control" id="tname" placeholder="Enter Todo Name" name="tname">
                        </div>
                                   
                        <div class="form-group col-sm-4 well" style="height: 100px" id="categoryparent">
                            <label for="category">Select Category(*):</label>
                                <select id="category">
                                    <option selected disabled hidden>Choose here</option>                                    <option>Personal</option>
                                    <option>Office</option>
                                    <option>Social</option>
                                </select>
                        </div>         
                     
                        <div class=" form-group col-sm-4 well" id="duedateparent">
                                <label for="duedate">Due Date(*):</label>
                                <input type="date" class="form-control" id="duedate" name="date">    
                        </div>
                    </div>
                    <div class="col-sm-12 row">
                        <div class="col-sm-4 col-sm-offset-2 well form-group" style="height: 140px;">
                        <div>
                            <label for="remindercheck">Set Reminder</label>   
                        <input type="checkbox" id="remindercheck" onclick="addreminder()"> 
                    </div>
                        <input type="date" class="form-control" id="remindedate" name="remindedate" style="display: none;">    
                        <label for="publiccheck">Make TODO public</label>   
                        <input type="checkbox" id="publiccheck" name="publiccheck" >   
                    </div>
                        <div class="col-sm-4 well" style="height: 140px;" id="todonoteparent">
                            <label for="todonote" style="display: block;">Add Todo Note:</label>
                            <textarea id="todonote" rows="3" cols="30"></textarea>
                        </div>

                    </div>
                    <div class="col-sm-12">
                        <div class="col-sm-4 well col-sm-offset-4" id="buttoncontainer">
                            <input type="button" onclick="addtodo()" id="addtodobtn" value="Add Todo">

                        </div>

                    </div>
                </div>

            </div>
        </section>
</body>
<script src="../Javascript/createtodo.js"></script>
</html>
