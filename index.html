<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Todo</title>
</head>
<body>
    <header>                
            <div id="heading">
                <img src="Images/Logow.png" height="60px">
                <h1>TODOing!</h1>
            </div>

            <nav>
                    <ul class="navbutton" >
                        <a href="Pages/login.html"><li>Sign In</li></a>
                        <a href="#"><li>Sign Up</li></a>
                    </ul>
                </nav>
    </header>
    <section >
            <div class="wrapper" >
                <div id="imagecontainer"><img src="Images/Logo.png" height="100px">
                    <h1>Happy TODOing!</h1></div>
                
            </div>

    </section>

    <section class="container" >
        <div id="regform" class="col-sm-6 col-sm-offset-3 well">
                <form>
                    <div class="form-group" id="emailparent">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group" id="fnameparent">
                      <label for="fname">First Name:</label>
                      <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
                    </div>
                    <div class="form-group" id="lnameparent">
                            <label for="lname">Last Name:</label>
                            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
                    </div>
                    <div class="form-group" id="passparent">
                            <label for="pass">Password:</label>
                            <input type="password" class="form-control" id="pass" placeholder="Enter Your Password" name="pass">
                          </div>
      
                    <div class="form-group">
                        <div class="col-sm-6">
                            <label for="gen">Gender:</label>
                            <select class="form-group" id="gen">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <label for="img">Image:</label>
                        <input type="file" id="img" > 
                    </div>
                    </div>
                    <div class="form-group " id="addrparent">
                        <label for="addr">Address:</label>
                        <textarea class="form-control" id="addr"></textarea>
                        
                    </div>
                    <div id="buttonholder">
                        
                        <input type="button" class="btn btn-default" onclick="check()" value="Register" ></input>
                        <a href="Pages/login.html">Already user? Sign in!</a>
                    </div>
        </div>
    </section>



</body>
<script type="text/Javascript" src="Javascript/check.js"></script>
<script type="text/Javascript" src="Javascript/registerpage.js"></script>
</html>
