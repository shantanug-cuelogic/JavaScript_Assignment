<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="main.css">
    <link type="text/css" rel="stylesheet" href="normalize.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Todo</title>
</head>
<body>
    <header class="container-fluid" >
        <div class="page-header">
            <h2 id="headertitle">Todo</h2>
        </div>

    </header>
    <section class="container" >
        <div id="regform" class="col-sm-6 col-sm-offset-3 well">
                <form>
                    <div class="form-group">
                      <label for="email">Email/Username:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                      <label for="fname">First Name:</label>
                      <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
                    </div>
                    <div class="form-group">
                            <label for="lname">Last Name:</label>
                            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
                    </div>
                    <div class="form-group">
                            <label for="pass">Password:</label>
                            <input type="password" class="form-control" id="pass" placeholder="Enter Your Password" name="pass">
                          </div>
      
                    <div class="form-group">
                        <div class="col-sm-6">
                            <label for="gen">Gender:</label>
                            <select class="form-group" id="gen">
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="col-sm-6">
                            <label for="img">Image:</label>
                        <input type="file" id="img" > 
                    </div>
                    </div>
                    <div class="form-group ">
                        <label for="addr">Address:</label>
                        <textarea class="form-control" id="addr"></textarea>
                        
                    </div>
                    <div id="buttonholder">
                        
                        <button type="submit" class="btn btn-default" onclick="register()" >Register</button>
                        <a href="Pages/login.html">Already user? Sign in!</a>
                    </div>
        </div>
    </section>



</body>
<script type="text/Javascript" src="Javascript/registerpage.js"></script>
</html>
